<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <span class="material-symbols-outlined btn">
          search
          </span>
      </div>
     <div class="error">
      Invalid City Name! Please Check the Spelling
     </div>
      <div class="weather">
        <img src="images/rain.png" alt="rainPng" class="weather-icon">
        <h1 class="temp">22&degC</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity">
             <div>
              <p class="humidity">20%</p>
              <p>Humidity</p>
             </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind">
             <div>
              <p class="wind">10 km/h</p>
              <p>Wind Speed</p>
             </div>
          </div>
        </div>
      </div>
    </div>     
 
  <script src="script.js"></script>
</body>
</html>
